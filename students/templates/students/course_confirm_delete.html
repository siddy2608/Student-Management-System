{% extends 'students/base.html' %}

{% block title %}Delete Course - Student Management System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Delete Course</h5>
            </div>
            <div class="card-body text-center py-5">
                <h4 class="mb-1">{{ course.code }}</h4>
                <p class="text-muted mb-4">{{ course.name }}</p>
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    This will delete the course and all related enrollments.
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'course_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
